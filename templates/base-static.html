{% load static %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
  <meta charset="utf-8">
  <title>PE EcoSystem</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link href="{% static 'dist513/css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="{% static 'css/headers.css' %}" rel="stylesheet">
  <link href="{% static 'css/sidebars.css' %}" rel="stylesheet">
  
  {% block css %} {% endblock %}
</head>

<body class="hold-transition skin-blue sidebar-mini">

<!-- Logo icon above svg format -->

<!-- <header class="main-header"> -->
  <header class="py-1 mb-3 border-bottom bg-blue">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
      <!-- Logo -->
      <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none" aria-expanded="false">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#person-workspace"/></svg>
        <span class="fs-5 fw-semibold">EcoSystem</span>
      </a>
       
      <div class="d-flex align-items-center">
        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="#" class="nav-link text-dark">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"/></svg>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-dark">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"/></svg>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-dark">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"/></svg>
              Calendar
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-dark">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"/></svg>
              Projects
            </a>
          </li>

        </ul> <!-- end of center navbar menu item-->

        <!-- Max: placeholder for search function
        <form class="w-100 me-3">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form> -->

        <div class="flex-shrink-0 dropdown">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle"> -->
            <img src="{% static 'image/max_bighead.jpg' %}" alt="Max" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>    <!-- class="flex-shrink-0 dropdown" need bootstrap.bundle.min.js so as to work -->

      </div>    <!--class="d-flex align-items-center"-->
    </div>    <!--class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;"-->
  </header>

<main>

</main>
